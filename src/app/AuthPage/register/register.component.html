 <form [formGroup]="RegisterForm" #f= "ngForm"  *ngIf="!loading">
            <h2 class ="heading">Registration</h2>
            <div class="row">
              <div class="col-md-12">
                  <mat-form-field appearance="outline" class="custbtn">
                      <mat-label>Name</mat-label>
                      <input matInput formControlName ="name">
                      <mat-error *ngIf="RegisterForm.get('name').invalid">{{getErrorMessage('name')}}</mat-error>
                 </mat-form-field>
              </div>
          </div>
              <div class="row">
                  <div class="col-md-12">
                      <mat-form-field appearance="outline" class="custbtn">
                          <mat-label>Email</mat-label>
                          <input matInput formControlName ="email">
                          <mat-error *ngIf="RegisterForm.get('email').invalid">{{getErrorMessage('email')}}</mat-error>

                      </mat-form-field>
                  </div>
              </div>
              <div class="row">
                  <div class="col-md-12">
                      <mat-form-field appearance="outline" class="custbtn">
                          <mat-label>Password</mat-label>
                          <input matInput [type]="hide ? 'password' : 'text'" formControlName ="password">
                          <mat-error *ngIf="RegisterForm.get('password').invalid">{{getErrorMessage('password')}}</mat-error>
                          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                              [attr.aria-pressed]="hide">
                              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                          </button>
                      </mat-form-field>
                  </div>
              </div>

              <div class="row " style=" margin-left: auto;">
                <button mat-raised-button color="primary" type="Submit" (click)="register(f)" [disabled]="!f.valid" >Register</button> &nbsp; &nbsp;
                    <button mat-raised-button color="primary" type="Submit" (click)="loginEmitter.emit(false);">Return to Login</button>
                  
              </div>
</form>
