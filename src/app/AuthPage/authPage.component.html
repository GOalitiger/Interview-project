<!-- <mat-spinner *ngIf="loading"></mat-spinner> -->
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <div *ngIf="!registrationForm;else registration">

            <form [formGroup]="loginForm" #f="ngForm">
                <h2 class="heading">Login</h2>
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field appearance="outline" class="custbtn">
                            <mat-label>Email</mat-label>
                            <input matInput formControlName="email">
                            <mat-error *ngIf="loginForm.get('email').invalid">{{getErrorMessage('email')}}
                            </mat-error>

                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field appearance="outline" class="custbtn">
                            <mat-label>Password</mat-label>
                            <input matInput [type]="hide? 'password' : 'text'" formControlName="password">
                            <mat-error *ngIf="loginForm.get('password').invalid">{{getErrorMessage('password')}}
                            </mat-error>
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                                [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                        </mat-form-field>
                    </div>
                </div>




                <div class="row " style="margin-left:auto;">

                    <button mat-raised-button color="primary" type="Submit" (click)="login(f)"
                        [disabled]="!f.valid">Login</button> &nbsp; &nbsp;
                    <button mat-raised-button color="primary" (click)="registrationForm = true">Click here to register</button>

                </div>
            </form>

        </div>
        <ng-template #registration>
            <app-register (loginEmitter)="changeToLogin($event)"></app-register>

        </ng-template>
    </div>
</div>
